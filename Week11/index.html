<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>EDPS 6560 Week 11 CSS Box Model</title>
  </head>
  <body>
    <div id="playground" class="container-fluid">
        <div class="row">
            <div class="col">
                <h5 style="color: gray;" class="mt-3">CSS Grid Column</h5>
                <div id="box_1"><span style="background-color: lightgray;border: 1px solid gray;">Box #1</span></div>
                <div id="box_2"><span style="background-color: lightgray; border: 1px solid gray;">Box #2</span></div>
            </div>
        </div>  
    </div>
      
    <div id="menu">
        <div id="icon" class="menu_back1">
            MENU<i class="fas fa-chevron-down"></i>
        </div>
        <div id="dropdown">
            <h5>Box 1</h5>
            <form>
                <div class="form-group row">
                    <label for="Box1Width" class="col-3 col-form-label">Width</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box1Width" placeholder="auto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box1Height" class="col-3 col-form-label">Height</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box1Height" placeholder="auto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box1Padding" class="col-3 col-form-label">Padding</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box1Padding" placeholder="0px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box1Border" class="col-3 col-form-label">Border</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box1Border" placeholder="1px solid black">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box1Margin" class="col-3 col-form-label">Margin</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box1Margin" placeholder="0px">
                    </div>
                </div>
                <p>Display</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1_Box1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1_Box1">Block</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2_Box1" value="option2">
                  <label class="form-check-label" for="inlineRadio2_Box1">Inline-Block</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3_Box1" value="option3">
                  <label class="form-check-label" for="inlineRadio3_Box1">Inline</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4_Box1" value="option4">
                  <label class="form-check-label" for="inlineRadio4_Box1">None</label>
                </div>
            </form>
            <h5 class="mt-3">Box 2</h5>
            <form>
                <div class="form-group row">
                    <label for="Box2Width" class="col-3 col-form-label">Width</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box2Width" placeholder="auto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box2Height" class="col-3 col-form-label">Height</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box2Height" placeholder="auto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box2Padding" class="col-3 col-form-label">Padding</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box2Padding" placeholder="0px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box2Border" class="col-3 col-form-label">Border</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box2Border" placeholder="1px solid black">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Box2Margin" class="col-3 col-form-label">Margin</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="Box2Margin" placeholder="0px">
                    </div>
                </div>
                <p>Display</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1_Box2" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1_Box2">Block</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2_Box2" value="option2">
                  <label class="form-check-label" for="inlineRadio2_Box2">Inline-Block</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3_Box2" value="option3">
                  <label class="form-check-label" for="inlineRadio3_Box2">Inline</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4_Box2" value="option4">
                  <label class="form-check-label" for="inlineRadio4_Box2">None</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
